<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia in HTML</title>
</head>
<body>
    <center>
    <h1>multimedia in html</h1>

    <h2>how to add audio in html</h2>
    <audio src="./video/backwards-morphing-tesseract-30sec-challenge-7430.mp3" controls autoplay muted loop></audio>

    <h3>how to add video in html</h3>
    <video src="./video/videoplayback.mp4" controls muted loop height="500" width="500" poster="./IMG.jpg"></video>
    <iframe src="https://en.wikipedia.org/wiki/Tomorrowland_(festival)" frameborder="1" height="400" width="400"></iframe>

    <h4>how to map in html</h4>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3886.730051208991!2d80.2109459741217!3d13.052847313093702!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5266ebc772bfc1%3A0x57c7c06d2918742b!2sArulmigu%20Vadapalani%20Murugan%20Temple!5e0!3m2!1sen!2sin!4v1744097340474!5m2!1sen!2sin" width="600" height="450" style="border:1;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h5>how to add youtube video in html</h5>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/c9zWcnNR2q0?si=53r4I3tL8EC0U5Ah" title="YouTube video player" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</center>
</body>
</html>
