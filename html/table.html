<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in html</title>
</head>
<body>
    <center><h1>Table in html</h1>

    <table border="1" width="500" cellspacing="10" cellpadding="20">

        <caption><b>Employee Table</b></caption>
        <tr>
            <th>eid</th>
            <th>ename</th>
            <th>sal</th>
            <th>loc</th>
        </tr>

        <tr>
            <td>1</td>
            <td>rohit</td>
            <td>45</td>
            <td>mumbai</td>
        </tr>

        <tr>
            <td>2</td>
            <td>gill</td>
            <td>77</td>
            <td>gujarat</td>
        </tr>

        <tr>
            <td>3</td>
            <td>virat</td>
            <td>18</td>
            <td>banglore</td>
        </tr>

        <tr>
            <td>4</td>
            <td>iyer</td>
            <td>96</td>
            <td>punjap</td>
        </tr>
    </table>


    <h1>Table with rowspan and colspan</h1>

    <table border="1" width="600">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>

        <tr>
            <td colspan="2">4</td>
            <td>5</td>
        </tr>
        
        <tr>
            <td>6</td>
            <td>7</td>
            <td rowspan="3">8</td>
        </tr>

        <tr>
            <td rowspan="2">9</td>
            <td>10</td>
        </tr>

        <tr>
            <td>11</td>
        </tr>
    </table>
</center>
</body>
</html>
