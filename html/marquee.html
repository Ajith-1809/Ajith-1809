<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee tag in html</title>
</head>
<body>
    <marquee behavior="" direction="">
    <h1>marquee tag in html</h1>
</marquee>

<marquee behavior="" direction="right">
    <h2>today breaking news</h2>
</marquee>

<marquee behavior="alternate" direction=""loop="3" scrollamount="20">
    <img src="https://media.giphy.com/media/NqYpeCjGW4KEGE7Qir/giphy.gif" alt="">
</marquee>

<marquee behavior="" direction="">
   
</marquee>
</body>
</html>
