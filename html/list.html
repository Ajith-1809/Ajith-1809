<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list in html</title>
</head>
<body>
    <h1>list in html</h1>

    <h2>ordered list</h2>

    <ol>
        <li>leo</li>
        <li>goat</li>
    </ol>

    <ol type="A">
        <li>got</li>
        <li>dark</li>
    </ol>

    <ol type="I" reversed>
        <li>gta</li>
        <li>pubg</li>
        <li>cod</li>
    </ol>

    <ol start="20">
        <li>gfcgcgf</li>
        <li>gfdfdgfg</li>
        <li>tfgfdfxdx</li>
    </ol>

    <ul type="square">
        <li>gfgfhg</li>
        <li>gfdfd</li>
        <li>fdddfg</li>
    </ul>

    <ul type="circle">
        <li>gfgfhg</li>
        <li>gfdfd</li>
        <li>fdddfg</li>
    </ul>

    <ul type="disk">
        <li>gfgfhg</li>
        <li>gfdfd</li>
        <li>fdddfg</li>
    </ul>

    <h3>description list</h3>

    <ul>
        <dt><h1>HTML</h1></dt>
        <dd>hyper text markup launguage</dd>
    </ul>
</body>
</html>
