<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple selector</title>
    <link rel="stylesheet" href="./simpleselector.css">
</head>
<body>
    <nav>
        <h2 id="logo">MyApp</h2>

        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>

    <main>
        <h2>Simple Selector</h2>
        <p>rdfdhgdjguxgfffhhgdxhjfhfgdxfjhgdxcfjhgfcdxhggdxghfhgchghhgfchgfxhgxhgxh</p>
    </main>

    <section>
        <div class="card">
            <h3>I am div1</h3>
        </div>
        <div class="card">
            <h3>I am div2</h3>
        </div>
        <div class="card">
            <h3>I am div3</h3>
        </div>
    </section>

    <article>
        <div class="box">
            <h3>I am div1 inside article</h3>
        </div>
        <div class="box">
            <h3>I am div2 inside article</h3>
        </div>
    </article>

    <footer>
        <p>Simple Selector in css.</p>
    </footer>
</body>
</html>
